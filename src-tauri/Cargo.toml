[package]
name = "burrow"
version = "0.1.0"
description = "A fast application launcher for Linux"
authors = ["beasty"]
edition = "2021"

[lib]
name = "burrow_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
nucleo = "0.5"
evalexpr = "11"
rusqlite = { version = "0.32", features = ["bundled"] }
dirs = "6"
freedesktop_entry_parser = "1"
glob = "0.3"
tokio = { version = "1", features = ["rt-multi-thread", "process"] }
toml = "0.8"
reqwest = { version = "0.12", features = ["json"] }

[dev-dependencies]
tempfile = "3"
